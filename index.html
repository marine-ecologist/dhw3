<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>D3 Heatmap + Choices.js</title>
<script src="scripts/d3.v7.min.js"></script>
<link rel="stylesheet" href="css/choices.min.css" />
<script src="scripts/choices.min.js"></script>
<style>
  body {
    background-color: black;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    font-family: Helvetica;
    height: 100vh;
    color: white;
    align-items: center;
  }

  #topbar {
    width: 1200px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 20px;
    background-color: black;
  }

  #header-image {
    width: 600px;
  }

  #header-image img {
    height: 80px;
    display: block;
  }

  #header {
    width: 400px;
    text-align: right;
  }

  #reefSelect {
    opacity: 0;
    position: absolute;
    pointer-events: none;
  }

.choices__inner .choices__placeholder,
.choices[data-type*="select-multiple"] .choices__placeholder,
.choices[data-type*="select-one"] .choices__placeholder {
  color: white !important;
  opacity: 1 !important;
}

.choices__placeholder {
  color: white !important;
}

.choices__placeholder,
.choices__placeholder:hover,
.choices__placeholder:focus {
  color: white !important;
}

.choices__inner input[type="search"] {
  color: white !important;
}

.choices__list--dropdown {
  background-color: #333 !important;
  border: 1px solid black !important;
}

.choices__list--dropdown .choices__item--selectable.is-highlighted,
.choices__list[aria-expanded] .choices__item--selectable.is-highlighted {
  background-color: #555 !important;
  color: white !important;
}

.choices__inner {
  background-color: #333 !important;
  border: 1px solid black !important;
}

.choices__input {
  background-color: #333 !important;
  color: white !important;
}

.choices__list--multiple .choices__item {
  background-color: #005f75 !important;
  border: 1px solid #004a5c !important;
  color: white !important;
}

#heatmap-container {
  flex: 1;
  overflow: auto;
  margin-top: 10px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  transform: scale(0.9);
  transform-origin: center;
}

svg {
  display: block;
}

.cell {
  stroke: none;
}

.tooltip {
  position: absolute;
  text-align: center;
  padding: 5px;
  background: white;
  border: 1px solid #ccc;
  pointer-events: none;
  font-size: 12px;
  color: black;
}
</style>
</head>

<body>

<div id="topbar">
  <div id="header-image">
    <img src="images/header.png" alt="Header Image">
  </div>
  <div id="header">
    <select id="reefSelect" multiple></select>
  </div>
</div>

<div id="heatmap-container">
  <svg></svg>
</div>

<script>
d3.csv("data/oisst.csv").then(function(data) {
  const meta = data.map(row => ({ id: row.ID, reef: row.Reef, lat: +row.lat }));
  const yearColumns = data.columns.filter(c => !['ID', 'Reef', 'lat'].includes(c));
  const matrix = data.map(row => yearColumns.map(year => +row[year]));
  const baseCellHeight = 5;

  const colorScale = d3.scaleLinear()
    .domain([0, 3, 6, 9, 12, 15, 18, 21])
    .range(["#006f99", "#00A6E5", "#FFD700", "#FF8C00", "#B20000", "#660000", "#3D0000", "#3D0000"]);

  const svg = d3.select("svg");
  const cellWidth = 30;
  const margin = { top: 40, right: 20, bottom: 20, left: 250 };

  function resizeSVG(matrix, cellHeight) {
    svg.attr("width", matrix[0].length * cellWidth + margin.left + margin.right)
       .attr("height", matrix.length * cellHeight + margin.top + margin.bottom);
  }

  function drawRowLabels(meta, cellHeight, labelType = "lat") {
    const seen = new Set();
    svg.selectAll(".rowLabel")
      .data(meta)
      .join("text")
      .attr("class", "rowLabel")
      .attr("x", margin.left - 5)
      .attr("y", (d, i) => margin.top + i * cellHeight + cellHeight * 0.5)
      .attr("text-anchor", "end")
      .attr("alignment-baseline", "middle")
      .attr("fill", "white")
      .attr("font-size", "15px")
      .attr("font-family", "Helvetica")
      .text(d => {
        if (labelType === "id") {
          return `${d.reef} [${d.id}]`;
        } else {
          const roundedLat = d.lat.toFixed(1);
          if (!seen.has(roundedLat)) {
            seen.add(roundedLat);
            const absLat = Math.abs(d.lat);
            const degrees = Math.floor(absLat);
            const minutes = Math.round((absLat - degrees) * 60);
            return `${degrees}°${minutes.toString().padStart(2, '0')}'`;
          } else {
            return "";
          }
        }
      });
  }

  function drawColumnLabels(yearColumns) {
    svg.selectAll(".colLabel")
      .data(yearColumns)
      .join("text")
      .attr("class", "colLabel")
      .attr("x", (d, i) => margin.left + i * cellWidth + cellWidth / 2)
      .attr("y", margin.top - 10)
      .attr("text-anchor", "start")
      .attr("alignment-baseline", "middle")
      .attr("fill", "white")
      .attr("font-size", "12px")
      .attr("font-family", "Helvetica")
      .attr("transform", (d, i) => `rotate(-45, ${margin.left + i * cellWidth + cellWidth / 2}, ${margin.top - 10})`)
      .text(d => d);
  }

  function drawHeatmap(meta, matrix, labelType = "lat") {
    svg.selectAll("*").remove();
    const tooltip = d3.select("body").append("div").attr("class", "tooltip").style("opacity", 0);
    const cellHeight = matrix.length < data.length ? baseCellHeight * 5 : baseCellHeight;

    resizeSVG(matrix, cellHeight);
    const container = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

    drawColumnLabels(yearColumns);
    drawRowLabels(meta, cellHeight, labelType);

    container.selectAll("g")
      .data(matrix)
      .join("g")
      .attr("transform", (d, i) => `translate(0, ${i * cellHeight})`)
      .each(function(rowData, rowIndex) {
        d3.select(this).selectAll("rect")
          .data(rowData.map((value, colIndex) => ({ value, rowIndex, colIndex })))
          .join("rect")
          .attr("class", "cell")
          .attr("x", d => d.colIndex * cellWidth)
          .attr("width", cellWidth)
          .attr("height", cellHeight)
          .attr("fill", d => isNaN(d.value) ? "#000" : colorScale(d.value))
          .on("mouseover", function(event, d) {
            const m = meta[d.rowIndex];
            const year = yearColumns[d.colIndex];
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip.html(`ID: ${m.id}<br>Reef: ${m.reef}<br>Latitude: ${m.lat}<br>Year: ${year}<br>DHW: ${d.value}`)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 15) + "px");
          })
          .on("mouseout", function() {
            tooltip.transition().duration(500).style("opacity", 0);
          });
      });
  }

  drawHeatmap(meta, matrix);
  updateHeatmapContainerAlignment(false);

  function updateHeatmapContainerAlignment(isSubset) {
    const container = document.getElementById('heatmap-container');
    container.style.alignItems = isSubset ? 'center' : 'flex-start';
  }

  const choices = new Choices('#reefSelect', {
    removeItemButton: true,
    placeholder: true,
    searchEnabled: true,
    searchPlaceholderValue: 'Search Reefs...',
    shouldSort: false,
    duplicateItemsAllowed: false,
    itemSelectText: ''
  });

  // ✅ SET CHOICES BEFORE MODIFYING PLACEHOLDER
  choices.setChoices(meta.map(d => ({
    value: d.id,
    label: `${d.reef} [${d.id}]`
  })), 'value', 'label', false);

  // ✅ NOW MODIFY PLACEHOLDER SAFELY
  setTimeout(() => {
    const placeholder = document.querySelector('.choices__placeholder');
    if (placeholder) placeholder.textContent = 'Search by reef name or GBRMPA ID';
  }, 50);

  document.getElementById('reefSelect').addEventListener('change', function() {
    const selectedIds = Array.from(this.selectedOptions).map(option => option.value);
    const isSubset = selectedIds.length > 0;

    updateHeatmapContainerAlignment(isSubset);

    if (!isSubset) {
      drawHeatmap(meta, matrix, 'lat');
      return;
    }

    const filteredMeta = meta.filter(d => selectedIds.includes(d.id));
    const filteredMatrix = filteredMeta.map(d => matrix[meta.findIndex(m => m.id === d.id)]);
    drawHeatmap(filteredMeta, filteredMatrix, 'id');
  });
});
</script>

</body>
</html>
